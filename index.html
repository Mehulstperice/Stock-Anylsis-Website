<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Market Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-white">

  <div class="container-fluid p-3 text-center">
    <h1 class="fw-bold">Stock Market Analysis</h1>
  </div>

  <div class="container-fluid px-4">
    <div class="row">
      <!-- Chart Section -->
      <div class="col-lg-9">
        <canvas id="stockChart"></canvas>
        <div class="my-3 text-center">
            <button class="btn btn-outline-primary mx-1" data-period="1mo">1 Month</button>
            <button class="btn btn-outline-primary mx-1" data-period="3mo">3 Months</button>
            <button class="btn btn-outline-primary mx-1" data-period="1y">1 Year</button>
            <button class="btn btn-outline-primary mx-1" data-period="5y">5 Years</button>
            
            
        </div>
      </div>

      <!-- Stock List -->
      <div class="col-lg-3" id="stockList"></div>
    </div>

    <!-- Details Section -->
    <div class="row mt-4">
      <div class="col-12" id="stockDetails"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
